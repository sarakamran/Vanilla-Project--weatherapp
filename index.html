<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="overview">
          <h1>NewYork</h1>
          <ul>
            <li>Friday 05:00</li>
            <li>Clear</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="sunny" class="float-left" />
              <span class="float-left">
                <strong>12</strong>
                <span class="units"><small> °C| °F</small></span>
              </span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 2%</li>
              <li>Humidity: 91%</li>
              <li>Wind: 8 km/h</li>

            </ul>
          </div>
        </div>

      </div>
      <small>
        <a href="https://github.com/sarakamran/Vanilla-Project--weatherapp">Open-source code</a>, by Sara Kamran
      </small>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
